pra:
  room:
    room_dim: [10, 6]  # [x, y]
    fs: 16000
    max_order: 4
    floor:
      shape: "random"
      material: "brickwork"  # {"brickwork", "plasterboard", "rough_concrete", "wooden_lining"}
      roughness: [0.1, 1.0]  # {[0.1, 1.0], [0.5, 2.0], [1.0, 3.0]}

voice:
  source_dir: "data/voice"

ambient:
  snr: 0  # {-3, 0, 3}
  source_dir: "data/ambient"

drone:
  mic_positions:
    height: 2  # {2, 3, 4, 5}
    M: 8
    radius: 0.2
  propeller:
    offset: [0, 0.5]
    width: 0.45
  snr: 8  # {8, 11, 14}
  source_dir: "data/drone"

processing:
  start_time: 0.5
  end_time: 4.5
